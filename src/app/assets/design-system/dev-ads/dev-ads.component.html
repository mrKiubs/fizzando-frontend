<!-- wrapper con altezza RISERVATA: nessun shift -->
<section
  class="ad-slot"
  [ngClass]="type"
  [style.height.px]="heightPx"
  [style.minHeight.px]="heightPx"
  [style.maxHeight.px]="heightPx"
>
  <!-- SKELETON interno (uguale altezza) -->
  <div class="ad-skeleton" *ngIf="isDev" aria-hidden="true">
    <span class="ad-label"
      >DEV MODE - {{ type | titlecase }} Ad Placeholder</span
    >
  </div>

  <!-- PRODUZIONE: contenitore reale (puoi sostituire con script/iframe quando servirÃ ) -->
  <div class="ad-placeholder prod" *ngIf="!isDev">
    <span>PROD MODE - Annuncio reale (non simulato)</span>
  </div>
</section>
