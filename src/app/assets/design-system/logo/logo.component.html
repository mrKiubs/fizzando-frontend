<a
  [routerLink]="homeLink"
  class="brand-link"
  [attr.aria-label]="text + ' homepage'"
>
  <div
    class="logo"
    [class.size-sm]="size === 'sm'"
    [class.size-md]="size === 'md'"
    [class.size-lg]="size === 'lg'"
    role="banner"
  >
    <ng-container *ngIf="isHome; else notHome">
      <h1 class="logo-text" [attr.data-text]="text">{{ text }}</h1>
    </ng-container>

    <ng-template #notHome>
      <div
        class="logo-text"
        role="heading"
        aria-level="2"
        [attr.data-text]="text"
      >
        {{ text }}
      </div>
    </ng-template>

    <small class="logo-tagline" *ngIf="tagline" aria-hidden="true">
      {{ tagline }}
    </small>
  </div>
</a>
