<!-- === article-card.component.html === -->
<article class="article-card">
  <div class="content">
    <h3 class="card-title">{{ article.title }}</h3>
    <p class="intro" [attr.title]="article.introduction || ''">
      {{ article.introduction }}
    </p>
  </div>

  <button
    class="glass-button secondary"
    [routerLink]="getArticleDetailLink()"
    [attr.aria-label]="article.title"
  >
    View Article <mat-icon>visibility</mat-icon>
  </button>
</article>
