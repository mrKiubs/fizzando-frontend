<article class="article-card glass-card">
  <a [routerLink]="getArticleDetailLink()">
    <div class="image-wrapper">
      <img [src]="articleImageUrl" [alt]="article.title" />
    </div>
    <div class="content">
      <h3 class="title">{{ article.title }}</h3>
      <p class="category"></p>
      <span class="read-more">Leggi di più →</span>
    </div>
  </a>
</article>
