<div class="container">
  <div *ngIf="loading" class="loading-message">
    <p>Caricamento articolo…</p>
  </div>

  <div *ngIf="error" class="error-message">
    <mat-icon>error</mat-icon>
    <span>{{ error }}</span>
  </div>

  <ng-container *ngIf="article && !loading && !error">
    <main role="main">
      <!-- RELATED COCKTAILS -->
      <section
        *ngIf="(article.related_cocktails?.length ?? 0) > 0"
        class="related-content"
      >
        <app-cocktail-card
          *ngIf="(article?.related_cocktails?.length || 0) > 0"
          [cocktail]="article.related_cocktails[0]"
          [asArticleBanner]="true"
          bannerLabel="This article is about"
        />
      </section>

      <article class="glass-card content-article">
        <header class="article-header">
          <h1>{{ article.title }}</h1>
        </header>

        <!-- HERO -->
        <figure *ngIf="article.image?.url as heroUrl" class="image-container">
          <img
            class="hero-image"
            [src]="getPreferred(heroUrl)"
            [alt]="article.title || 'Article image'"
            width="325"
            height="325"
            loading="eager"
            fetchpriority="high"
            decoding="async"
            (error)="onImgError($event, heroUrl)"
          />
        </figure>

        <!-- INTRO -->
        <section class="introduction" *ngIf="article.introduction">
          <p>{{ article.introduction }}</p>
        </section>

        <ng-container>
          <div
            *ngIf="isMobile"
            class="mobile-ad-container"
            role="complementary"
            aria-label="Sponsored content"
          >
            <span class="ad-badge">Ad</span>
            <app-dev-ads [type]="'mobile-banner'"></app-dev-ads>
          </div>

          <div
            class="ad-desktop-card"
            *ngIf="!isMobile"
            role="complementary"
            aria-label="Sponsored content"
          >
            <span class="ad-badge">Ad</span>
            <app-dev-ads [type]="'responsive'"></app-dev-ads>
          </div>
        </ng-container>

        <!-- SECTIONS -->
        <ng-container *ngFor="let sec of article.sections ?? []; let i = index">
          <section class="section-block">
            <h2>{{ sec.heading }}</h2>

            <ng-container *ngFor="let block of sec.content ?? []">
              <p *ngFor="let child of block.children ?? []">
                {{ child?.text }}
              </p>
            </ng-container>

            <figure *ngIf="sec.image?.url as imgUrl" class="section-image">
              <img
                [src]="getPreferred(imgUrl)"
                [alt]="sec.heading || 'Section image'"
                loading="lazy"
                (error)="onImgError($event, imgUrl)"
              />
            </figure>
          </section>
        </ng-container>

        <!-- CONCLUSION -->
        <section class="conclusion" *ngIf="article.conclusion">
          <p>{{ article.conclusion }}</p>
        </section>
      </article>

      <ng-container>
        <div
          *ngIf="isMobile"
          class="mobile-ad-container"
          role="complementary"
          aria-label="Sponsored content"
        >
          <span class="ad-badge">Ad</span>
          <app-dev-ads [type]="'mobile-banner'"></app-dev-ads>
        </div>

        <div
          class="ad-desktop-card"
          *ngIf="!isMobile"
          role="complementary"
          aria-label="Sponsored content"
        >
          <span class="ad-badge">Ad</span>
          <app-dev-ads [type]="'responsive'"></app-dev-ads>
        </div>
      </ng-container>

      <section
        *ngIf="(moreFromCategory?.length ?? 0) > 0"
        class="related-content"
      >
        <h3 class="more-from">
          ✨ More on {{ firstCategory?.name || "this cocktail" }}
        </h3>

        <div class="related-items-grid">
          <app-article-card
            *ngFor="let a of moreFromCategory ?? []; trackBy: trackByArticleId"
            [article]="a"
          ></app-article-card>
        </div>
      </section>
    </main>

    <!-- SIDEBAR -->
    <aside class="sidebar" role="complementary" aria-label="Sidebar">
      <div class="sticky">
        <app-sidebar></app-sidebar>
      </div>
    </aside>
  </ng-container>
</div>
