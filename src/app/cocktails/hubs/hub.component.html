<div class="hub-wrapper">
  <h1>{{ heading }}</h1>

  <div
    *ngIf="loading"
    class="spinner"
    role="status"
    aria-label="Loading hub items"
  ></div>

  <p *ngIf="error" class="hub-message hub-error">{{ error }}</p>

  <p
    *ngIf="!loading && !error && items?.length === 0"
    class="hub-message hub-empty"
  >
    No items available for this hub yet.
  </p>

  <div *ngIf="!loading && !error && items?.length" class="hub-grid" role="list">
    <a
      *ngFor="let item of items"
      class="hub-card glass-card"
      [routerLink]="linkFor(item)"
      role="listitem"
      [attr.aria-label]="'Browse cocktails: ' + item.label"
    >
      <span class="hub-card-title">{{ item.label }}</span>
      <span class="hub-card-meta" *ngIf="item.count !== undefined">{{
        item.count
      }}</span>
    </a>
  </div>
</div>
