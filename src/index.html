<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CocktailApp</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="preconnect" href="http://192.168.1.241:1337" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script>
      // Disabilita pinch‑to‑zoom su iOS (utile per la UX, non tocca le prestazioni)
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });
      document.addEventListener(
        "touchmove",
        function (e) {
          if (e.scale && e.scale !== 1) {
            e.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
  </head>
  <body class="">
    <app-root></app-root>
  </body>
</html>
